apiVersion: apps/v1
kind: Deployment
metadata:
  name: edukate 
  namespace: default
  labels:
    app: edukate
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: edukate
  template:
    metadata:
      labels:
        app: edukate
    spec:
      containers:
        - name: edukate
          image: igbedo/edukate:main-cfb9d8fe-1668098704 # {"$imagepolicy": "flux-system:edukate-gitops"}
          imagePullPolicy: IfNotPresent 
          ports:
            - containerPort: 80
